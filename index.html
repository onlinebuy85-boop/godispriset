<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Godispriset.se – Snart kan du jämföra lösviktsgodispriser</title>
  <meta name="description" content="Snart kan du jämföra lösviktsgodispriser i din stad" />
  <style>
    :root {
      --bg:#f7fafc;       /* ljus, ren bakgrund */
      --text:#0f172a;     /* nästan svart */
      --muted:#475569;    /* sekundär text */
      --btn:#0f172a;      /* mörk knapp */
      --btn-hover:#111827;
      --card:#ffffff;
      --radius:16px;
      --shadow:0 12px 30px rgba(15,23,42,.08);
    }

    * { box-sizing: border-box; }
    html, body { height:100%; }

    body {
      margin:0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .wrap {
      max-width:820px;
      width:100%;
      text-align:center;
      background:var(--card);
      border-radius:var(--radius);
      padding:48px 28px;
      box-shadow:var(--shadow);
    }

    .logo {
      max-width:220px;
      margin:0 auto 24px;
      display:block;
    }

    h1 {
      font-size:2rem;
      margin-bottom:16px;
    }

    p {
      margin:0 0 24px;
      color:var(--muted);
      font-size:1.1rem;
    }

    input {
      padding:14px 18px;
      font-size:1rem;
      border:1px solid #cbd5e1;
      border-radius:var(--radius);
      width:100%;
      max-width:320px;
      margin-bottom:16px;
    }

    button {
      padding:14px 22px;
      font-size:1rem;
      background:var(--btn);
      color:white;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
    }
    button:hover {
      background:var(--btn-hover);
    }

    small {
      display:block;
      margin-top:16px;
      font-size:0.9rem;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="logo.png" alt="Godispriset.se logotyp" class="logo">

    <h1>Snart kan du jämföra lösviktsgodispriser i din stad</h1>
    <p>Anmäl dig för att bli först att testa!</p>

    <form>
      <input type="email" placeholder="E-postadress" required>
      <br>
      <button type="submit">Meddela mig</button>
    </form>

    <small>Vi hatar skräppost: Din mejladress är trygg.<br>© 2025 Godispriset.se</small>
  </div>
</body>
</html>
