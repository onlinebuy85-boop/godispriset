<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Godispriset.se – Snart kan du jämföra lösviktsgodispriser i din stad</title>
  <meta name="description" content="Snart kan du jämföra lösviktsgodispriser i din stad. Anmäl dig för att bli först att testa!">
  <style>
    :root {
      --bg:#f7fafc;       /* ljus bakgrund */
      --text:#0f172a;     /* mörk text */
      --muted:#475569;    /* sekundär text */
      --btn:#0f172a;      /* knappfärg */
      --btn-hover:#111827;
      --card:#ffffff;
      --radius:16px;
      --shadow:0 12px 30px rgba(15,23,42,.08);
    }

    * { box-sizing:border-box }
    html,body { height:100%; }

    body {
      margin:0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; 
      align-items:center; 
      justify-content:center;
      padding:32px;
    }

    .wrap {
      max-width:820px; 
      width:100%;
      text-align:center;
      background:var(--card);
      border-radius:var(--radius);
      padding:48px 28px;
      box-shadow:var(--shadow);
    }

    .logo {
      max-width: 220px;
      margin: 0 auto 24px;
      display: block;
    }

    h1 {
      font-size:2rem;
      margin-bottom:16px;
      color:var(--text);
    }

    p {
      color:var(--muted);
      font-size:1.125rem;
      margin-bottom:24px;
    }

    form {
      display:flex;
      max-width:400px;
      margin:0 auto 16px;
    }

    input[type="email"] {
      flex:1;
      padding:12px;
      font-size:1rem;
      border:1px solid #cbd5e1;
      border-radius:var(--radius) 0 0 var(--radius);
      outline:none;
    }

    button {
      background:var(--btn);
      color:white;
      border:none;
      padding:12px 20px;
      font-size:1rem;
      border-radius:0 var(--radius) var(--radius) 0;
      cursor:pointer;
    }

    button:hover {
      background:var(--btn-hover);
    }

    small {
      display:block;
      margin-top:12px;
      color:var(--muted);
      font-size:.875rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- NY LOGGA -->
    <img src="logo-final.png" alt="Godispriset.se logotyp" class="logo" />


    <h1>Snart kan du jämföra lösviktsgodispriser i din stad</h1>
    <p>Anmäl dig för att bli först att testa!</p>
    <form>
      <input type="email" placeholder="E-postadress" required />
      <button type="submit">Meddela mig</button>
    </form>
    <small>Vi hatar skräppost: Din mejladress är trygg.</small>
    <small>© 2025 Godispriset.se</small>
  </div>
</body>
</html>
