<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Godispriset.se – Snart kan du jämföra lösviktsgodispriser</title>
  <meta name="description" content="Snart kan du jämföra lösviktsgodispriser i din stad. Anmäl dig för att bli först att testa!" />

  <style>
    :root{
      --bg:#f7fafc;           /* ljus bakgrund */
      --text:#0f172a;         /* nästan svart */
      --muted:#475569;        /* sekundär text */
      --btn:#ff4eb3;          /* knappfärg */
      --btn-hover:#e60073;    /* knapp hover */
      --card:#ffffff;
      --radius:16px;
      --shadow:0 12px 30px rgba(15,23,42,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:32px;
    }

    .wrap{
      max-width:820px; width:100%;
      text-align:center;
      background:var(--card);
      border-radius:var(--radius);
      padding:48px 28px;
      box-shadow:var(--shadow);
    }

    .logo{
      max-width: 220px;
      margin: 0 auto 18px;
      display:block;
      height:auto;
    }

    /* Färgglad rubrik – samma känsla som Bild 2 */
    .gradient-text{
      font-weight:800;
      line-height:1.1;
      margin:0 0 10px;
      font-size: clamp(28px, 6vw, 40px);
      background: linear-gradient(90deg, #ff4eb3 0%, #c94cff 50%, #0099ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip:text;
      color: transparent;
    }

    p{margin:10px 0 22px; color:var(--muted)}

    form{max-width:520px; margin:0 auto 14px}

    input[type="email"]{
      width:100%;
      padding:14px 16px;
      border:2px solid #e5e7eb;
      border-radius:12px;
      font-size:16px;
      outline:none;
      transition:border-color .15s ease;
      background:#fff;
    }
    input[type="email"]::placeholder{color:#94a3b8}
    input[type="email"]:focus{border-color:#a78bfa}

    button{
      margin-top:14px;
      width:100%;
      padding:14px 16px;
      border:0;
      border-radius:12px;
      font-weight:700;
      font-size:16px;
      color:#fff;
      background:var(--btn);
      cursor:pointer;
      transition:background .15s ease, transform .04s ease;
    }
    button:hover{background:var(--btn-hover)}
    button:active{transform:translateY(1px)}

    small{
      display:block;
      margin-top:12px;
      color:var(--muted);
      font-size:.875rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Logga (byt filnamn om din logga heter något annat) -->
    <img src="logo.final.png" alt="Godispriset.se logotyp" class="logo" />

    <h1 class="gradient-text">Snart kan du jämföra lösviktsgodispriser i din stad</h1>
    <p>Anmäl dig för att bli först att testa!</p>

    <form>
      <input type="email" placeholder="E-postadress" required />
      <button type="submit">Meddela mig</button>
    </form>

    <small>Vi hatar skräppost: Din mejladress är trygg.</small>
    <small>© 2025 Godispriset.se</small>
  </div>
</body>
</html>
